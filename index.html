<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="block">
            <div class="contacts-block">
                <h3 class="contacts-h3">კონტაქტი</h3>
                <p class="contacts-paragraph">Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია. 
                    იგი სტანდარტად 1500-იანი წლებიდან იქცა, როდესაც უცნობმა მბეჭდავმა 
                    ამწყობ დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.
                </p>
                <img src="./Photos/map.png" class="map-image" alt="map">
                <div>
                    <div class="phone-block">
                        <img src="./Photos/mail-logo.jpg" class="phone-logo" alt="Phone">
                        <p class="phone-number-paragraph">+995 555 444 333</p>
                    </div>
                    <div class="email-block">
                        <img src="./Photos/phone-logo.png" class="mail-logo" alt="Mail">
                        <p class="email-adress-paragraph">example@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="form">
                <form>
                    <div class="input1">
                        <input type="text" name="name" placeholder="სახელი, გვარი">>
                    </div>
                    <div class="input2">
                        <input type="email" name="email" placeholder="ელ.ფოსტა">
                    </div>
                    <div class="input3">
                        <input type="number" name="number" placeholder="ტელეფონის ნომერი">
                    </div>
                    <div class="input4">
                        <input type="text" name="comment" placeholder="შეტყობინება">
                    </div>
                    <button class="send-button">გაგზავნა</button>
                </form>
            </div>
            <div class="footer-left-block">
                <p class="footer-paragraph">ყველა უფლება დაცულია</p>
            </div>
            <div class="footer-right-block">
                <p class="footer-paragraph">დამზადებულია</p>
                <img src="./Photos/Group 73.png" alt="Heart">
                <span class="footer-paragraph">-ით</span>
                <img src="./Photos/Group 72.png" alt="">
            </div>
        </div>
    </section> 
</body>
</html>
